{% extends "eventTemplate.html" %}

{% block head %}<script src="{{ url_for('static', filename='event.js') }}"></script>{% endblock %}

{% block panel %}

	<h3>Timer</h3>

	<h4 id="help"></h4>

	<h5 id="time"></h5>

	<input id="engage" type="button" value="Press to use timer" onclick="useTimer();">

    <h3>Times</h3>

    <p>enter your time</p>

    <form action="/event" method="post">
            <input type="hidden" name="event" value="{{event}}">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name">
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input class="form-control" type="number" step="0.001" min="0" name="time">
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    {% if inp == "good" %}
    <div class="alert alert-success" role="alert">Time added</div>
    {% elif inp == "bad" %}
    <div class="alert alert-warning" role="alert">Bad input, try again</div>
    {% endif %}

{% endblock %}
