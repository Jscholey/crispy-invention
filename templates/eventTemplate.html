{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <div class="row">
    {% for ev in allEvents %}
        <div class="col"><a href="/event?event={{ev['event']}}&panel={{panel}}">{{ev['display']}}</a></div>
    {% endfor %}
    </div>

    <div class="row">
        <div class="col"><a href="/event?event={{event}}&panel=leaderboard">Leaderboard</a></div>
        <div class="col"><a href="/event?event={{event}}&panel=timer">Timer</a></div>
    </div>

    {% block panel%}
    {% endblock %}

{% endblock %}
