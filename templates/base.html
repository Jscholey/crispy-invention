<!DOCTYPE html>
<html>
<head>
    <title>Cube Competition - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% block head %}{% endblock %}
</head>
<body>
<div class="container">

    <div class="row justify-content-start">
        <div class="col-sm-2"><a href="/">Home</a></div>
        <div class="col-sm-2"><a href="/event">Events</a></div>
        <div class="col-sm-2"><a href="#">About</a></div>
    </div>
    <h1>Cube Competition</h1>


    <div id="content">
        <h2>{{ self.title() }}</h2>
        {% block content %}{% endblock %}
    </div>


    <div id="footer">
        <p>Footer text and stuff on every page</p>
    </div>

</div>
</body>
</html>
