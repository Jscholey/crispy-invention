{% extends "base.html" %}

{% block title %}Events{% endblock %}

{% block content %}
    <nav>
    <div class="nav nav-tabs">
    {% for ev in allEvents %}
        <a class="nav-link {% if ev['event'] == event %}active{% endif %}" href="/event?event={{ev['event']}}">{{ev['display']}}</a>
    {% endfor %}
    </div>
    </nav>
{% endblock %}
